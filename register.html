<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <!-- Google fonts -->

    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            height: 100vh;
        }
    </style>


</head>
<body>
    <div class="container-center">
        <div class="form-wapper">
            <h1>Login</h1>
            <form id="register-form">
                <div class="form-element">
                    <div class="form-input-wrapper">
                        <input type="text" name="user-login" id="user-login" class="form-input" placeholder="Login" required>
                        <label for="user-login" class="form-input-label">Login</label>
                    </div>
                    <div class="form-input-wrapper">
                        <input type="password" name="user-password" id="user-password" class="form-input" placeholder="Password" required>
                        <label for="user-password" class="form-input-label">Password</label>
                    </div>
                    <div class="form-input-wrapper">
                        <input type="text" name="user-name" id="user-name" class="form-input" placeholder="Name" required>
                        <label for="user-name" class="form-input-label">Name</label>
                    </div>
                    <p id="form-error"></p>
                </div>

                <div class="form-button"><button>Register</button></div>
                <div class="form-button"><a href="/login">Sign in</a></div>
            </form>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
